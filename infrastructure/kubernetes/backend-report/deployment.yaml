---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-report
  labels:
    app: backend-report
spec:
  revisionHistoryLimit: 12
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: backend-report
  template:
    metadata:
      labels:
        app: backend-report
    spec:
      containers:
      - image: gitlab.praktikum-services.ru:5050/std-041-34/sausage-store/sausage-backend-report:latest
        name: backend-report
        imagePullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"  
        env:
          - name: VAULT_HOST
            valueFrom:
              secretKeyRef:
                name: vault
                key: vault_host
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: vault
                key: vault_token
          - name: DB
            valueFrom:
              secretKeyRef:
                name: mongo
                key: mongo_url
          - name: PORT
            value: "8080"
          - name: REPORT_PATH
            value: "/var/www-data/htdocs"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 2
          failureThreshold: 6
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                   - key: app
                     operator: In
                     values:
                     - backend
                topologyKey: "kubernetes.io/hostname"
      imagePullSecrets:
      - name: docker-config-secret